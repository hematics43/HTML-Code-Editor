<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üñäÔ∏è Advanced HTML Code Editor 1.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ‚úÖ CodeMirror CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/lib/codemirror.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/theme/dracula.css" />

  <style>
    :root {
      --bg: #1e1e1e;
      --fg: #ffffff;
      --accent: #4fc3f7;
      --tab-bg: #2e2e2e;
      --tab-active: #4fc3f7;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      padding: 10px;
      text-align: center;
      color: #4fc3f7;
      box-shadow: 0 2px 5px #0008;
    }

    header .logo {
      font-size: 1.5em;
      font-weight: bold;
    }

    header .logo span {
      background: linear-gradient(45deg, #4fc3f7, #81d4fa);
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    header .sub {
      font-size: 0.85em;
      margin-top: 5px;
      color: #ccc;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 5px;
      padding: 10px;
      background: #111;
    }

    .controls button,
    .controls label {
      background: var(--accent);
      color: #000;
      border: none;
      padding: 8px 12px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
      transition: 0.2s;
    }

    .controls button:hover {
      background: #81d4fa;
    }

    .tabs {
      display: flex;
      overflow-x: auto;
      background: var(--tab-bg);
      border-bottom: 1px solid #333;
    }

    .tab {
      padding: 8px 12px;
      cursor: pointer;
      white-space: nowrap;
      background: var(--tab-bg);
      border-right: 1px solid #444;
    }

    .tab.active {
      background: var(--tab-active);
      color: #000;
      font-weight: bold;
    }

    .filename {
      padding: 5px 10px;
      font-size: 0.9em;
      background: #00000088;
    }

    #editor {
      flex: 1;
      height: 250px;
    }

    #preview {
      flex: 1;
      border: none;
      width: 100%;
    }

    #dropzone {
      text-align: center;
      border: 2px dashed var(--accent);
      margin: 5px;
      padding: 10px;
      border-radius: 8px;
      color: #aaa;
      transition: background 0.3s, color 0.3s;
    }

    #fullscreenView {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      z-index: 9999;
      display: none;
      flex-direction: column;
    }

    #fullscreenView iframe {
      flex: 1;
      border: none;
    }

    #exitFullscreen {
      position: absolute;
      top: 5px;
      right: 10px;
      background: red;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 4px;
    }

    .CodeMirror {
      height: 250px;
      font-size: 15px;
    }

    @media (max-width: 768px) {
      .controls {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">üñäÔ∏è <span>Advanced HTML Code Editor 1.0</span></div>
    <div class="sub">‚ú® Live Preview ‚Ä¢ üì§ Import/Export ‚Ä¢ üìã Paste ‚Ä¢ üìÇ Drag & Drop</div>
  </header>

  <div class="controls">
    <label>
      ‚¨Ü Import <input type="file" id="importFile" accept=".html" multiple hidden>
    </label>
    <button onclick="pasteClipboard()">üìã Paste</button>
    <button onclick="clearCurrent()">üßπ Clear</button>
    <button onclick="exportFile()">üì§ Export</button>
    <button onclick="toggleFullscreen()">üñ•Ô∏è Fullscreen</button>
  </div>

  <div class="tabs" id="tabs"></div>
  <div class="filename" id="filename">No File Loaded</div>
  <div id="editor"></div>
  <div id="dropzone">üìÇ Drag & Drop .html files here to insert</div>
  <iframe id="preview"></iframe>

  <div id="fullscreenView">
    <div id="exitFullscreen" onclick="toggleFullscreen()">‚úñ Exit Fullscreen</div>
    <iframe></iframe>
  </div>

  <!-- ‚úÖ CodeMirror Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/lib/codemirror.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/mode/htmlmixed/htmlmixed.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/mode/xml/xml.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/mode/javascript/javascript.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/codemirror@5.65.16/mode/css/css.min.js"></script>

  <script>
    let files = {};
    let currentFile = 'untitled.html';
    let newTabCounter = 1;

    const editorEl = document.getElementById('editor');
    const preview = document.getElementById('preview');
    const filenameEl = document.getElementById('filename');
    const tabs = document.getElementById('tabs');

    const cm = CodeMirror(editorEl, {
      value: '',
      mode: 'htmlmixed',
      lineNumbers: true,
      theme: 'dracula'
    });

    cm.on('change', () => {
      files[currentFile] = cm.getValue();
      updatePreview();
    });

    function updatePreview() {
      preview.srcdoc = cm.getValue();
      const fs = document.querySelector('#fullscreenView');
      if (fs.style.display === 'flex') {
        fs.querySelector('iframe').srcdoc = cm.getValue();
      }
    }

    function switchTab(name) {
      if (!files[name]) return;
      files[currentFile] = cm.getValue();
      currentFile = name;
      cm.setValue(files[name]);
      filenameEl.textContent = name;
      updatePreview();
      renderTabs();
    }

    function renderTabs() {
      tabs.innerHTML = '';
      for (const name in files) {
        const tab = document.createElement('div');
        tab.textContent = name;
        tab.className = 'tab' + (name === currentFile ? ' active' : '');
        tab.onclick = () => switchTab(name);
        tabs.appendChild(tab);
      }
    }

    function clearCurrent() {
      if (confirm("Clear content of current file?")) {
        cm.setValue('');
        updatePreview();
      }
    }

    function exportFile() {
      const blob = new Blob([cm.getValue()], { type: 'text/html' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = currentFile || 'download.html';
      a.click();
    }

    function toggleFullscreen() {
      const fs = document.getElementById('fullscreenView');
      fs.style.display = fs.style.display === 'flex' ? 'none' : 'flex';
      if (fs.style.display === 'flex') {
        fs.querySelector('iframe').srcdoc = cm.getValue();
      }
    }

    function pasteClipboard() {
      navigator.clipboard.readText().then(text => {
        if (text) {
          cm.replaceSelection(text);
          updatePreview();
        } else {
          alert("Clipboard is empty or inaccessible.");
        }
      }).catch(err => {
        alert("Clipboard access failed.");
        console.error(err);
      });
    }

    document.getElementById('importFile').addEventListener('change', e => {
      for (const file of e.target.files) {
        const reader = new FileReader();
        reader.onload = () => {
          if (!files[file.name]) files[file.name] = '';
          files[file.name] += `\n<!-- ${file.name} -->\n` + reader.result;
          currentFile = file.name;
          cm.setValue(files[currentFile]);
          filenameEl.textContent = currentFile;
          renderTabs();
          updatePreview();
        };
        reader.readAsText(file);
      }
    });

    const dropzone = document.getElementById('dropzone');

    dropzone.addEventListener('dragover', e => {
      e.preventDefault();
      dropzone.style.background = '#333';
      dropzone.style.color = '#4fc3f7';
    });

    dropzone.addEventListener('dragleave', e => {
      e.preventDefault();
      dropzone.style.background = '';
      dropzone.style.color = '#aaa';
    });

    dropzone.addEventListener('drop', e => {
      e.preventDefault();
      dropzone.style.background = '';
      dropzone.style.color = '#aaa';
      for (const file of e.dataTransfer.files) {
        if (file.type === "text/html" || file.name.endsWith('.html')) {
          const reader = new FileReader();
          reader.onload = () => {
            if (!files[file.name]) files[file.name] = '';
            files[file.name] += `\n<!-- Dropped: ${file.name} -->\n` + reader.result;
            currentFile = file.name;
            cm.setValue(files[currentFile]);
            filenameEl.textContent = currentFile;
            renderTabs();
            updatePreview();
          };
          reader.readAsText(file);
        } else {
          alert(`‚ùå "${file.name}" is not a valid .html file.`);
        }
      }
    });

    // Load initial tab
    files[currentFile] = '';
    cm.setValue('');
    filenameEl.textContent = currentFile;
    renderTabs();
    updatePreview();
  </script>
</body>
</html>
